<html>
  <head>
    <title>Leaflet BigImage</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="dist/Leaflet.BigImage.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="dist/optimized.js"></script>
  </head>
  <body>
    <div id="loader" style="display: none">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div
      id="mapid"
      style="
        width: 100%;
        height: 100%;
        position: relative;
        outline: none;
        display: flex;
        justify-content: center;
      "
      class="leaflet-container leaflet-fade-anim leaflet-grab leaflet-touch-drag"
      tabindex="0"
    >
      <div
        class="radio-container"
        style="
          position: absolute;
          top: 10px;
          left: 10px;
          z-index: 9999;
          background-color: #fff;
          padding: 10px;
        "
      >
        <label>
          <input type="radio" name="options" value="1" id="option1" checked /> Квадрат
        </label>
        <br />
        <label>
          <input type="radio" name="options" value="2" /> Прямокутник 4:3
        </label>
        <br />
        <label>
          <input type="radio" name="options" value="3" /> Прямокутник 16:9
        </label>
      </div>
      <img
      id="crosshair"
        src="crosshair.png"
        style="height: 4vh; margin: 48vh; z-index: 10000; position: absolute"
      />
	  <img
      id="square"
        src="square.png"
        style="height: 68vh; margin: 16vh; z-index: 10000; position: absolute"
      />
    </div>
    <div class="loader" id="loader" style="display: none"></div>

    <script>
      var mymap = L.map("mapid").setView([50.45466, 30.5238], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(mymap);

	  
      L.control.bigImage({ position: "bottomright" }).addTo(mymap);
      L.control.scale().addTo(mymap);
    </script>
  </body>
</html>

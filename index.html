    <div
      id="mapid"
      style="
        width: 100%;
        height: 100%;
        position: relative;
        outline: none;
        display: flex;
        justify-content: center;
      "
      class="leaflet-container leaflet-fade-anim leaflet-grab leaflet-touch-drag"
      tabindex="0"
    >
      <div
        class="radio-container"
        style="
          position: absolute;
          top: 10px;
          left: 10px;
          z-index: 9999;
          background-color: #fff;
          padding: 10px;
        "
      >
        <button onclick="changeTileLayer()">Change Tile Layer</button>
        <br />
        
        <br />
        <label>
          <input type=".
          radio" name="options" value="2" id="option2" /> Круг
        </label>
        </div>
        </div><script>
          var map = L.map("mapid").setView([51.505, -0.09], 13);
        
          var tileLayer1 = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
              maxZoom: 18,
              attribution: "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors",
            }
          );
        
          var tileLayer2 = L.tileLayer(
            "https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.png",
            {
              maxZoom: 18,
              attribution: "Map data &copy; <a href='https://stamen.com'>Stamen Design</a>",
            }
          );
        
          tileLayer1.addTo(map);
            let check = false;
          function changeTileLayer() {
            if (!check) {
              console.log(1);
              tileLayer2.addTo(map);
              map.removeLayer(tileLayer1);
              check = true;
              
            } else {
              console.log(2);
              tileLayer1.addTo(map);
              map.removeLayer(tileLayer2);
              check = false;
            }
          }
        </script>
